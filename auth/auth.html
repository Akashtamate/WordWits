<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Email</title>
    <link rel="icon" href="../icons/wordwit-favicon.ico" type="image/svg+xml">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="login-container">
        <div class="heading-container">
            <img src="../icons/wordwit-favicon.ico" alt="WordWits Logo" class="title-logo" />
            <h1 class="title-heading">WordWits</h1>
        </div>
        <div class="auth-container">
            <h2 class="auth-title js-auth-title">Login or create an account</h2>
            <div class="auth-form-container js-auth-form-container">
                <label for="email" class="auth-label">Email Address</label>
                <div class="input-container">
                    <div class="email-container">
                        <input type="email" name="email"  id="email" autocomplete="email" class="auth-input js-email-input" required />
                        <button type="button" class="show-edit-button js-edit-button">Edit</button>
                    </div>
                    <div class="error-message js-error-container" id="hidden">
                        <img src="../icons/exclamation-warning-round-red-icon.svg" alt="Error Icon" class="error-icon" type="image/svg+xml" />
                        <span class="error-text">Please enter a valid email address.</span>
                    </div>
                    <button type="submit" class="continue-button js-continue-button">Continue</button>
                    <div class="password-container-validation js-password-container-validation" id="hidden-password">
                        <label for="password" class="auth-label">Password</label>
                        <div class="password-container">
                            <input type="password" name="password" id="password" autocomplete="off" autocapitalize="off" class="auth-input js-password-input" required />
                            <button type="button" class="show-edit-button js-show-button">Show</button>
                        </div>
                    </div>
                    <a class="forgot-password-link js-forgot-password-link" id="hidden-forgot-password" target="_blank">Forgot your Password?</a>
                    <button type="submit" class="create-account-button js-create-account-button" id="hidden-create-account">Create Account</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../auth/auth.js"></script>
</body>
</html>
